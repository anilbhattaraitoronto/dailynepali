<div class="readings">
    <h2 class="title"> रुख, चरा र आकास</h2>
    <h3 class="author"> अनिल भट्टराइ</h3>
    <h4 class="date"></h4>
    <img src="/images/logo.JPG" alt="">
    <p class="caption">
        <caption> <span class="caption-title">Photo:</span> Sujata Thapa, 2018</caption>
    </p>
    <p class="first-para">यो चित्र नेपालको एउटा पहाडको हो । यसमा धेरै कुरा देखिन्छ । चराहरू रुखमा बसेका छन्
        । यहा चरालाई हेरौं । चराहरू रुखमा बसेका छन्। आकाश निलो छ । निलो आकाशमा सेतो बादलहरू छन्।</p>
    <p class="second-para">आहा कति राम्रो । मलाई त्यहाँ जान मन लाग्यो । </p>
</div>
